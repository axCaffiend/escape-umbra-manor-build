<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Escape Umbra Manor</title>

    <!-- the main style sheet you should edit -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- link to PT-Sans font from google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
      type="text/css"
    />

    <!-- My Gooogle Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <!-- main page wrap for the interactive -->
    <div id="main-container">
      <!-- container for all the individual pages -->
      <div class="pages">
        <!-- ========================= INTRO =========================== -->

        <div class="page-intro current">

          <div class="stars">
                <img src="images/SVG/stars.svg" alt="stars in sky" >
          </div>

          <!-- MOON -->
          <div class="moon">
              <img src="images/SVG/moon.svg" alt="">
          </div>

          <!-- UMBRA MANOR -->
          <div class="umbra-manor">
              <img src="images/SVG/manor-sillhouette.svg" alt="">
          </div>

          <!-- BG hill -->
          <div class="bg-hill">
              <img src="images/SVG/bg-hill.svg" alt="">
          </div>

          <!-- Logo -->
          <div class="logo-container">

              <div class="logo_ear-l">
                  <img src="images/SVG/logo-ear-l.svg" alt="">
              </div>
              
              <div class="logo_ear-r">
                  <img src="images/SVG/logo-ear-r.svg" alt="">
              </div>
              
              <div class="logo_teeth">
                  <img src="images/SVG/logo-teeth.svg" alt="">
              </div>

              <div class="logo_text">
                  <img src="images/SVG/logo-escape-umbra-manor.svg" alt="">
              </div>

            </div>

          <!-- Trees Background -->
          <div class="trees-bg">
          </div>

          <!-- Clouds -->
          <div class="cloud-container">
              <div class="cloud cloud-1">
                  <img src="images/SVG/cloud-1.svg" alt="">
              </div>
              
              <div class="cloud cloud-2">
                  <img src="images/SVG/cloud-2.svg" alt="">
              </div>

              <div class="cloud cloud-3">
                  <img src="images/SVG/cloud-3.svg" alt="">
              </div>

              <div class="cloud cloud-4">
                  <img src="images/SVG/cloud-4.svg" alt="">
              </div>
          </div>
            
          <!-- Trees Foreground -->
          <div class="trees-fg">
          </div>

          <!-- Road -->

          <div class="road">
          </div>

          <!-- Car -->

          <div class="car">

              <div class="car-body">
                  <img src="images/SVG/car-body.svg" alt="">
              </div>

              <div class="car-wheel car-wheel__front">
                  <img src="images/SVG/car-wheel.svg" alt="">
              </div>

              <div class="car-wheel car-wheel__back">
                  <img src="images/SVG/car-wheel.svg" alt="">
              </div>
          </div>
          <!-- Start Button -->
          <button class="start-button">Start</button>
        </div>

        <!-- intro page -->

        <!-- ========================= MENU =========================== -->

        <div class="page-menu">

          <h1>Main Menu</h1>
          <div class="menu1-button button">Stage 1 Dungeon</div>
          <div class="menu2-button button">Stage 2 Eye Room</div>
          <div class="menu3-button button">Stage 3 Mirror Hall</div>

        </div>
        <!-- menu page -->




        <!-- ========================= OTHER PAGES =========================== -->

        <div class="page-dungeon">
          <h1>Dungeon</h1>
        </div>

        <!-- ============= -->
        <!--   EYE ROOM    -->
        <!-- ============= -->

        <div class="page-eye-room">


          <!-- ***** MAIN ROOM ***** -->
          
          <div class="eye-room-main" width="1024px" height="768px">

            <!-- Ref image -->
            <img src="images/eye-room/scene-eye-room.png" alt="" class="ref-image">

            <!-- ROOM SPRITES -->

            <!-- Retina -->

            <div class="retina">
              <div class="plaque-text"></div>
            </div>

            <!-- Lens -->
            <div class="lens">
              <div class="plaque-text"></div>
            </div>

            <!-- Iris -->
            <div class="iris">
              <div class="plaque-text"></div>
            </div>

            <!-- Room light -->
            <div class="room-light" width="142px" height="63px">
              
              <img src="images/eye-room/light-off.png" alt="Room light is off." class="room-light__off">

              <img src="images/eye-room/light-on.png" alt="Room light is on." class="room-light__on">

              <img src="images/eye-room/light-on-beam.png" alt="Room light beam" class="room-light__beam">
            </div>

            <!-- Room Door -->
            <div class="room-door closed" alt="The door to the room is closed">
            </div>

            <!-- Key statue -->
            <div class="key-sculpture" alt="A large sculpture of a key in the middle of the room.">
              <!-- Key Flame -->
              <div class="flame">
              </div>
            </div>

            <!-- Brain -->
            <div class="brain-exhibit">
              <div class="brain-jar">
                <div class="brain"></div>
              
                <div class="brain-jar-highlights"></div>
                <div class="brain-plaque">
                  <div class="plaque-text"></div>
                </div>
              </div>
            </div>

            <!-- Light Switch -->
            <div class="light-switch off"></div>

            <!-- Panel -->
            <div class="panel-room-sprite"></div>


            <!-- <div class="darkness-overlay"></div> -->
            
            
          </div> <!-- end Room -->
          


          <!-- ***** CONTROL PANEL ***** -->

          <div class="panel-main">
            <div class="panel-contents"></div>
          </div> <!-- end Control Panel-->



        </div> <!-- ======= End Page Eye Room ====== -->



        
        <div class="page-mirror-hall">
          <h1>Page three</h1>
          <div class="p3-menu-button button">Go back to menu</div>
        </div>
      </div>
      <!-- end of pages -->






      <!-- ---- PERSISTENT/UI STUFF ---- -->

      <div class="persistent-stuff-container">

        <!-- Pause Menu -->
        <nav class="pause-menu show">

          <div class="pause-overlay hide"></div>
          <button class="pause-menu-button"></button>
          <div class="pause-menu-options closed">
            <button class="ui-button resume">Resume <img src="images/ui/ui-symbol-play.svg" alt="Play symbol"></button>
            <button class="ui-button restart">Restart <img src="images/ui/ui-symbol-restart.svg" alt="Redo symbol"></button>
            <button class="ui-button return">Return to Main Menu <img src="images/ui/ui-symbol-home.svg" alt="Home symbol"></button>
          </div>
        </nav>


        <!-- Dialogue Box -->
        <div class="dialogue">
          
          <div class="dialogue-box">
            <div class="character-name"><p>Character Name</p></div>

            <div class="dialogue-content">
              <p>Dialogue content here</p>
            </div>

            <button class="next-dialogue-button">Next</button>
          </div>

        </div>

      </div>
      <!-- end of persistent stuff -->

    </div>
    <!-- end of main container -->



    <!-- Link to your own JavaScript file  -->
    <script type="module" src="js/main-script.js"></script>
  
  </body>
</html>
